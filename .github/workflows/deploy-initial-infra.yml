name: Deploy initial infrastructure for Board Game Nerd

on:
  push:
    branches:
      - main
    paths:
      - "./.github/workflows/deploy-initial-infra.yml"
      - "./infra/init/**"
      - "./infra/demo.parameters.json"
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Dotenv Action
        id: dotenv  
        uses: falti/dotenv-action@v0.2.7
        with:
          path: .github/workflow/${{ secrets.ENVIRONMENT_FILE }}
          log-variables: true
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: az deployment group create --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --template-file ./infra/init/main.bicep --parameters ./infra/demo.parameters.json
      - run: |
          chmod +x ./infra/init/aks.sh
          ./infra/init/aks.sh -n ${{ secrets.AKS_NAME }} -g ${{ secrets.AZURE_RESOURCE_GROUP }} -c ${{ secrets.CONTAINER_REGISTRY_NAME }}