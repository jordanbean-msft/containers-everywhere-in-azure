name: Deploy Base Infrastructure

on:
  workflow_dispatch:

jobs:
  deploy:
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - uses: cardinalby/export-env-action@v1
        with:
          envFile: .github/workflows/.env    
          expand: true

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  
          
      - uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.BASE_RESOURCE_GROUP_NAME }}
          template: scripts/base.bicep
          parameters: acrName=${{ env.BASE_ACR_NAME }} logWorkspaceName=${{ env.BASE_LOG_ANALYTICS_WORKSPACE_NAME }} storageAccountName=${{ env.BASE_STORAGE_ACCOUNT_NAME }} appServicePlanName=${{ env.BASE_APP_SERVICE_PLAN_NAME }}

      - run: az logout