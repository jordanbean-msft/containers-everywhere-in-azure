name: Deploy Server Application Container Image to Azure Kubernetes Service

on:
  workflow_run:
    workflows: [Server Container Build and Push to Azure Container Registry]
    types:
      - completed

  workflow_dispatch:
    # inputs:
    #   imageName:
    #     description: Docker image to deploy
    #     required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@main
      - name: Read .env File and Populate Environment Variables
        id: dotenv  
        uses: falti/dotenv-action@v0.2.7
        with:
          path: .github/workflows/${{ secrets.ENVIRONMENT_FILE }}
          log-variables: true
      - name: Install Helm
        uses: Azure/setup-helm@v1
        with:
          version: v3.3.1
      - name: Azure Kubernetes set context
        uses: Azure/aks-set-context@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          resource-group: ${{ steps.dotenv.outputs.AZURE_RESOURCE_GROUP}}
          cluster-name: ${{ steps.dotenv.outputs.AKS_NAME }}
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Run Helm Deploy
        run: |
          helm upgrade \
            --install \
            --create-namespace \
            --atomic \
            --wait \
            --namespace containers-everywhere \
            containers-everywhere-server \
            ./infra/compute/aks/server \
            --values ./infra/compute/aks/server/values.yaml \
            --set image.registry=${{ steps.dotenv.outputs.CONTAINER_REGISTRY_LOGIN_SERVER }} \
            --set image.serverRepository=${{ steps.dotenv.outputs.SERVER_IMAGE_NAME }} \
            --set image.serverTag=latest
            