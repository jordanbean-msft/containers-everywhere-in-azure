apiVersion: apps/v1
kind: Deployment
metadata:
  name: containers-everywhere-server-deployment
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: containers-everywhere-server
  template:
    metadata:
      labels:
        app: containers-everywhere-server
    spec:
      containers:
      - name: server
        image: '{{ .Values.image.registry }}/{{ .Values.image.serverRepository | lower }}:{{ .Values.image.serverTag }}'
        resources:
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
        ports:
          - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: containers-everywhere-server-service
spec:
  selector:
    app: containers-everywhere-server
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80