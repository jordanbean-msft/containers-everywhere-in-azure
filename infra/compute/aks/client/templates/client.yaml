apiVersion: apps/v1
kind: Deployment
metadata:
  name: containers-everywhere-client-deployment
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: containers-everywhere-client
  template:
    metadata:
      labels:
        app: containers-everywhere-client
    spec:
      containers:
      - name: app
        image: '{{ .Values.image.registry }}/{{ .Values.image.clientRepository | lower }}:{{ .Values.image.clientTag }}'
        resources:
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
        ports:
          - containerPort: 80
        env:
          - name: BGN_API_ENDPOINT
            value: http://containers-everywhere-server-service
      imagePullSecrets:
      - name: acr-pull-secret

---

apiVersion: v1
kind: Service
metadata:
  name: containers-everywhere-client-service
spec:
  selector:
    app: containers-everywhere-client
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: containers-everywhere-client-ingress
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /client
        backend:
          serviceName: containers-everywhere-client-service
          servicePort: 80
          